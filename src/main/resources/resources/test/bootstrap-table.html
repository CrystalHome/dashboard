<!Doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Bootstrap Table!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>

    <script type="text/javascript">

        $(function(){
            initTable();
        })

        function initTable(){
            //先销毁表格
          $('#i_table').bootstrapTable("destroy");
            //加载表格
            $("#i_table").bootstrapTable({
                rowStyle: function (row, index) {//row 表示行数据，object,index为行索引，从0开始
                    var style = { css: { 'color': 'black' } };
                    return  style;
                },
                classes:'table table-bordered table-hover table-striped',
                idField:'id',
                search: true,   //显示隐藏搜索框
                showHeader: true,     //是否显示列头
                showLoading: true,
                undefinedText: '-',
                toolbarAlign: 'right',
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                search: true,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,                 //启用严格搜索。禁用比较检查。
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                paginationLoop: false,             //是否无限循环
                checkboxHeader:true,               //是否显示全选标题
                columns: [{
                    checkbox: true,
                }, {
                    field: 'OrderNO',
                    title: '订单编号'
                }, {
                    field: 'ProductNo',
                    title: '产品编号'
                }, {
                    field: 'CustName',
                    title: '客户姓名'
                }, {
                    field: 'CustAddress',
                    title: '客户地址',
                }, {
                    field: 'CustPhone',
                    title: '客户电话',
                }, {
                    field: 'CustCompany',
                    title: '客户公司',
                }, {
                    field: 'CreateDateTime',
                    title: '订单创建时间',
                }, {
                    field: 'UpdateDateTime',
                    title: '订单更新时间',
                }]
            });
        }
    </script>
</head>
<body>
    <table id="i_table">
        <thead>
        <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Price</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td>Item 1</td>
            <td>$1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>2</td>

            <td>$2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>$2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Item 2</td>
            <td>$2</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
