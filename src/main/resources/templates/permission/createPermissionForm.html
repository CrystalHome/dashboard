<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org'>
<body>
<style>
    body #createPermissionForm{
        margin: 20px;
    }

    body #createPermissionForm div input, body #createPermissionForm div select{
        width: 200px;
    }

    body #createPermissionForm div{
        margin-bottom: 20px;
    }

</style>
<form id='createPermissionForm'>
    <div class='form-line'>
        <label for='pid'>父级节点</label>
        <select id="pid" name='pid' class="easyui-combotree" data-options="required:true">
        </select>
    </div>
    <div class='form-line'>
        <label for='name'>权限名称</label>
        <input id='name' class='easyui-textbox' name='name' data-options='required:true'>
    </div>
    <div class='form-line'>
        <label for='openStatus'>默认展开</label>
        <input type="hidden" id="openStatus" name="openStatus" value="1">
        <input id='openStatusSwitch' style="width: 200px;">
    </div>
    <div class='form-line'>
        <label for='actionUrl'>事件地址</label>
        <input id='actionUrl' class='easyui-textbox' name='actionUrl' data-options='required:true'>
    </div>
    <div class='form-line'>
        <label for='icon'>图标样式</label>
        <input id='icon' class='easyui-textbox' name='icon' data-options='required:true'>
    </div>
    <div class='form-line'>
        <label for='status'>权限状态</label>
        <input type="hidden" id="status" name="status" value="1">
        <input id='statusSwitch' style="width: 200px;">
    </div>
</form>

<script type="text/javascript">
    $.ajax({
        url:'/permission/getPermissionTreeGrid',
        type:'POST',
        success:function(data){
            var pid = 0;
            if(data.length > 0){
                pid = data[0].id;
            }
            $("#pid").combotree({
                data:data,
                textField:'name',
                value:pid
            })
        },
        error:function (data) {
            $.messager.alert('error','父节点信息获取失败！');
        }
    });

    $('#openStatusSwitch').switchbutton({
        checked: true,
        onText:'展开',
        offText:'折叠',
        onChange:function(checked){
            if(checked){
                $('#openStatus').val('1');
            }else{
                $('#openStatus').val('0');
            }
        }
    })
    $('#statusSwitch').switchbutton({
        checked: true,
        onText:'展开',
        offText:'折叠',
        onChange:function(checked){
            if(checked){
                $('#status').val('1');
            }else{
                $('#status').val('0');
            }
        }
    })
</script>
</body>
