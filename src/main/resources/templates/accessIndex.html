<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="www.crystal-home.cn">
    <meta http-equiv="cache-control" content="no-store">
    <title>控制台</title>

    <link id="style" rel="stylesheet" type="text/css" href="/jqueryPlugins/jquery-easyui-1.7.0/css/easyui-them-gray.css">
    <link rel="stylesheet" type="text/css" href="/jqueryPlugins/jquery-easyui-1.7.0/css/icon.css">
    <script type="text/javascript" src="/javascript/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="/jqueryPlugins/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/jqueryPlugins/jquery-easyui-1.7.0/easyui-lang-zh_CN.js"></script>
</head>
<body>
<table class="easyui-datagrid" title="权限配置" style="width:700px;height:250px"
       data-options="
       idField:'id',
       fit:true,
       fitColumns:true,
       rownumbers:true,
       striped:true,
       singleSelect:true,
       url:'/access/selectAllAccess',
       method:'post',
       toolbar:toolbar
">
    <thead>
    <tr>
        <th data-options="field:'id',width:80,align:'center',checkbox:true"></th>
        <th data-options="field:'name',width:80,align:'center'">名称</th>
        <th data-options="field:'openStatus',width:80,align:'center',
        formatter:function (value,row,index){
            if(value == 0){
                return '合并'
            }else{
                return '展开'
            }
        }
        ">节点状态</th>
        <th data-options="field:'actionUrl',width:80,align:'center'">回调地址</th>
        <th data-options="field:'icon',width:80,align:'center'">图标</th>
        <th data-options="field:'status',width:80,align:'center',
        formatter:function (value,row,index){
            if(value == 0){
                return 启用
            }else{
                return '禁用'
            }
        }
        ">权限状态状态</th>
        <th data-options="field:'createTime',width:80,align:'center'">创建时间</th>
        <th data-options="field:'updateTime',width:80,align:'center'">更新时间</th>
    </tr>
    </thead>
</table>


<script type="text/javascript">
    var toolbar = [{
        text:'权限添加',
        iconCls:'icon-add',
        handler:function(){alert('add')}
    },{
        text:'权限删除',
        iconCls:'icon-remove',
        handler:function(){alert('cut')}
    }];
</script>
</body>

</html>
